<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Performance Statistics - Mode 5</title>
<style>
:root {
	--bg-primary: #0d1117;
	--bg-secondary: #161b22;
	--bg-tertiary: #21262d;
	--text-primary: #f0f6fc;
	--text-secondary: #8b949e;
	--text-muted: #6e7681;
	--accent-primary: #1f6feb;
	--accent-secondary: #238636;
	--border-color: #30363d;
	--shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
	--shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.2);
	--radius: 16px;
	--radius-sm: 10px;
	--font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
	--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
	box-sizing: border-box;
}

html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

body {
	background: linear-gradient(135deg, var(--bg-primary) 0%, #0d1117 50%, #161b22 100%);
	color: var(--text-primary);
	font-family: var(--font-family);
	font-size: 16px;
	line-height: 1.6;
	display: grid;
	grid-template-rows: auto 1fr;
	min-height: 100vh;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

.topbar {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 20px 24px;
	background: rgba(13, 17, 23, 0.95);
	backdrop-filter: blur(24px);
	border-bottom: 1px solid var(--border-color);
	position: sticky;
	top: 0;
	z-index: 100;
	box-shadow: var(--shadow-sm);
}

.topbar h1 {
	margin: 0;
	font-size: 24px;
	font-weight: 700;
	color: var(--text-primary);
	background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	background-clip: text;
}

.controls {
	display: flex;
	align-items: center;
	gap: 16px;
	flex-wrap: wrap;
}

.control-group {
	display: flex;
	align-items: center;
	gap: 8px;
}

.user-input {
	font-size: 16px;
	padding: 14px 18px;
	border-radius: var(--radius-sm);
	border: 2px solid var(--border-color);
	background: var(--bg-secondary);
	color: var(--text-primary);
	min-width: 200px;
	transition: var(--transition);
	font-weight: 500;
}

.user-input:focus {
	outline: none;
	border-color: var(--accent-primary);
	box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.15);
	background: var(--bg-primary);
}

.btn {
	appearance: none;
	border: none;
	padding: 14px 24px;
	border-radius: var(--radius-sm);
	font-weight: 600;
	cursor: pointer;
	font-size: 16px;
	transition: var(--transition);
	text-transform: uppercase;
	letter-spacing: 0.5px;
	font-family: var(--font-family);
}

.btn-primary {
	background: linear-gradient(135deg, var(--accent-primary), #1a5490);
	color: var(--text-primary);
	box-shadow: 0 4px 16px rgba(31, 111, 235, 0.3);
}

.btn-primary:hover {
	transform: translateY(-2px);
	box-shadow: 0 8px 24px rgba(31, 111, 235, 0.4);
	background: linear-gradient(135deg, #2d7fea, #1a5490);
}

.btn-secondary {
	background: var(--bg-tertiary);
	color: var(--text-secondary);
	border: 2px solid var(--border-color);
}

.btn-secondary:hover {
	background: var(--bg-secondary);
	color: var(--text-primary);
	border-color: var(--accent-primary);
	transform: translateY(-1px);
}

.user-label {
	color: var(--text-secondary);
	font-size: 14px;
	font-weight: 500;
}

.content {
	padding: 32px;
	overflow: auto;
	max-width: 1400px;
	margin: 0 auto;
	width: 100%;
}

.chart {
	margin-bottom: 40px;
	background: var(--bg-secondary);
	border-radius: var(--radius);
	padding: 32px;
	box-shadow: var(--shadow);
	border: 1px solid var(--border-color);
}

.chart-title {
	font-size: 22px;
	font-weight: 700;
	margin-bottom: 24px;
	color: var(--text-primary);
	text-align: center;
	letter-spacing: -0.5px;
}

.stats {
	margin-top: 20px;
	color: var(--text-secondary);
	font-size: 16px;
	text-align: center;
	font-weight: 500;
	padding: 16px;
	background: var(--bg-primary);
	border-radius: var(--radius-sm);
	border: 1px solid var(--border-color);
}

.progress-chart {
	background: var(--bg-primary);
	border: 1px solid var(--border-color);
	border-radius: var(--radius-sm);
	padding: 24px;
	min-height: 320px;
	position: relative;
	display: flex;
	flex-direction: column;
}

.progress-line-chart {
	position: relative;
	height: 280px;
	margin: 20px 0;
	display: flex;
	flex-direction: column;
}

.progress-chart-area {
	position: relative;
	flex: 1;
	display: flex;
	align-items: flex-end;
	border-left: 2px solid var(--border-color);
	border-bottom: 2px solid var(--border-color);
	padding: 10px 10px 0 10px;
}

.progress-svg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: visible;
}

.progress-line {
	fill: none;
	stroke: var(--accent-primary);
	stroke-width: 3;
	stroke-linecap: round;
	stroke-linejoin: round;
}

.progress-x-labels {
	display: flex;
	justify-content: space-between;
	margin-top: 10px;
	padding: 0 10px;
	font-size: 12px;
	color: var(--text-muted);
}

.progress-x-label {
	text-align: center;
	white-space: nowrap;
	font-weight: 500;
}

.progress-y-axis {
	position: absolute;
	left: -50px;
	top: 0;
	height: 100%;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	font-size: 11px;
	color: var(--text-muted);
	text-align: right;
}

.progress-y-label {
	font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
}

.table-container {
	background: var(--bg-secondary);
	border-radius: var(--radius);
	padding: 32px;
	box-shadow: var(--shadow);
	border: 1px solid var(--border-color);
	overflow-x: auto;
}

.table-container h2 {
	font-size: 22px;
	font-weight: 700;
	margin-bottom: 24px;
	color: var(--text-primary);
	text-align: center;
	letter-spacing: -0.5px;
}

.table {
	width: 100%;
	border-collapse: collapse;
	background: var(--bg-primary);
	border-radius: var(--radius-sm);
	overflow: hidden;
	border: 1px solid var(--border-color);
}

.table th {
	background: var(--bg-tertiary);
	color: var(--text-primary);
	font-weight: 700;
	padding: 18px 16px;
	text-align: left;
	font-size: 14px;
	text-transform: uppercase;
	letter-spacing: 0.5px;
	border-bottom: 2px solid var(--border-color);
}

.table td {
	padding: 14px 16px;
	border-bottom: 1px solid var(--border-color);
	color: var(--text-secondary);
	font-size: 14px;
}

.table tr:nth-child(even) td {
	background: rgba(255, 255, 255, 0.02);
}

.table tr:hover td {
	background: rgba(0, 122, 255, 0.1);
	color: var(--text-primary);
}

.table .num {
	width: 80px;
	color: var(--text-primary);
	font-weight: 600;
	font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
}

.table .samples {
	width: 100px;
	text-align: center;
	color: var(--accent-secondary);
	font-weight: 600;
}

.table .avg {
	text-align: right;
	color: var(--text-primary);
	font-weight: 500;
	font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
}

/* Mobile optimizations */
@media (max-width: 768px) {
	.topbar {
		flex-direction: column;
		gap: 16px;
		padding: 16px;
	}

	.topbar h1 {
		font-size: 20px;
	}

	.controls {
		justify-content: center;
		gap: 12px;
	}

	.user-input {
		min-width: 150px;
		font-size: 16px;
	}

	.content {
		padding: 16px;
	}

	.chart {
		padding: 16px;
	}

	.table-container {
		padding: 16px;
	}

	.table th,
	.table td {
		padding: 8px 6px;
		font-size: 12px;
	}

	.table .num {
		width: 60px;
	}

	.table .samples {
		width: 80px;
	}

	.progress-chart {
		padding: 16px;
		min-height: 200px;
	}

	.progress-line-chart {
		height: 200px;
	}

	.progress-x-labels {
		font-size: 10px;
	}
}

@media (max-width: 480px) {
	.topbar h1 {
		font-size: 18px;
	}

	.controls {
		flex-direction: column;
		width: 100%;
	}

	.control-group {
		width: 100%;
		justify-content: center;
	}

	.user-input {
		width: 100%;
		min-width: auto;
	}

	.chart {
		padding: 12px;
	}

	.table-container {
		padding: 12px;
	}

	.table th,
	.table td {
		padding: 6px 4px;
		font-size: 11px;
	}

	.table .num {
		width: 50px;
	}

	.table .samples {
		width: 60px;
	}

	.progress-chart {
		padding: 12px;
		min-height: 150px;
	}

	.progress-line-chart {
		height: 180px;
	}

	.progress-x-labels {
		font-size: 9px;
	}

	.progress-y-axis {
		font-size: 9px;
		left: -40px;
	}
}
</style>
</head>
<body>
<div class="topbar">
	<h1>Performance Statistics - Mode 5</h1>
	<div class="controls">
		<div class="control-group">
			<input id="userInput" class="user-input" type="text" placeholder="Set current user" />
			<span id="currentUserLabel" class="user-label"></span>
		</div>
		<div class="control-group">
			<button id="saveUser" class="btn btn-primary">Save</button>
			<button id="refresh" class="btn btn-secondary">Refresh</button>
		</div>
	</div>
</div>
<div class="content">
	<div class="table-container">
		<h2>Statistics by N</h2>
		<div id="tableWrap"></div>
	</div>

	<div id="chartsContainer"></div>
</div>
<script>
(function(){
	const HOST = 'https://superminor.ru';
	const userInput = document.getElementById('userInput');
	const saveUser = document.getElementById('saveUser');
	const refresh = document.getElementById('refresh');
	const currentUserLabel = document.getElementById('currentUserLabel');
	const chartsContainer = document.getElementById('chartsContainer');

	function readCurrentUser(){
		return localStorage.getItem('current_user') || '';
	}

	function writeCurrentUser(v){
		if ((v||'').trim()) localStorage.setItem('current_user', v.trim());
	}

	function updateUserLabel(){
		const u = readCurrentUser();
		currentUserLabel.textContent = u ? ('Current: ' + u) : 'Current: —';
	}

	function fetchTimes(){
		const user = readCurrentUser();
		const params = new URLSearchParams();
		params.set('mode', '5'); // Always mode 5
		if (user) params.set('user', user);
		return fetch(HOST + '/api/get_time?' + params.toString()).then(function(r){ return r.json(); });
	}

	function computeAveragesByN(rows){
		const nMap = {};
		rows.forEach(function(row){
			const n = Number(row.n);
			const t = Number(row.time);
			const errors = Number(row.errors);
			if (!Number.isInteger(n) || n < 1 || !Number.isFinite(t)) return;

			if (!nMap[n]) {
				nMap[n] = { sum: 0, count: 0, errorSum: 0, errorCount: 0 };
			}
			nMap[n].sum += t;
			nMap[n].count += 1;

			if (Number.isFinite(errors) && errors >= 0) {
				nMap[n].errorSum += errors;
				nMap[n].errorCount += 1;
			}
		});

		const result = [];
		Object.keys(nMap).forEach(function(n){
			result.push({
				n: Number(n),
				average: nMap[n].sum / nMap[n].count,
				averageErrors: nMap[n].errorCount > 0 ? nMap[n].errorSum / nMap[n].errorCount : 0,
				samples: nMap[n].count
			});
		});

		result.sort(function(a, b){ return a.n - b.n; });
		return result;
	}

	function renderTable(nStats){
		var html = ['<table class="table"><thead><tr><th>N</th><th>Samples</th><th>Avg Time (sec)</th><th>Avg Errors</th></tr></thead><tbody>'];
		nStats.forEach(function(stat){
			var n = String(stat.n);
			var samples = stat.samples;
			var avgSec = (stat.average / 1000).toFixed(2) + ' sec';
			var avgErrors = stat.averageErrors.toFixed(2);
			html.push('<tr><td class="num">' + n + '</td><td class="samples">' + samples + '</td><td class="avg">' + avgSec + '</td><td class="avg">' + avgErrors + '</td></tr>');
		});
		html.push('</tbody></table>');
		document.getElementById('tableWrap').innerHTML = html.join('');
	}

	function computeDailyAveragesForN(rows, n){
		var dayMap = {};
		rows.forEach(function(row){
			if (Number(row.n) !== n) return;
			var t = Number(row.time);
			if (!Number.isFinite(t)) return;

			var date;
			if (row.timestamp) {
				var d = new Date(row.timestamp);
				date = d.getFullYear() + '-' +
					   String(d.getMonth() + 1).padStart(2, '0') + '-' +
					   String(d.getDate()).padStart(2, '0');
			} else if (row.created_at) {
				var d = new Date(row.created_at);
				date = d.getFullYear() + '-' +
					   String(d.getMonth() + 1).padStart(2, '0') + '-' +
					   String(d.getDate()).padStart(2, '0');
			} else {
				var d = new Date();
				date = d.getFullYear() + '-' +
					   String(d.getMonth() + 1).padStart(2, '0') + '-' +
					   String(d.getDate()).padStart(2, '0');
			}

			if (!dayMap[date]) {
				dayMap[date] = { sum: 0, count: 0 };
			}
			dayMap[date].sum += t;
			dayMap[date].count += 1;
		});

		var dailyData = [];
		Object.keys(dayMap).forEach(function(date){
			var avg = dayMap[date].sum / dayMap[date].count;
			dailyData.push({
				date: date,
				average: avg,
				count: dayMap[date].count
			});
		});

		dailyData.sort(function(a, b){
			return a.date.localeCompare(b.date);
		});

		return dailyData;
	}

	function computeDailyErrorsForN(rows, n){
		var dayMap = {};
		rows.forEach(function(row){
			if (Number(row.n) !== n) return;
			var errors = Number(row.errors);
			if (!Number.isFinite(errors) || errors < 0) return;

			var date;
			if (row.timestamp) {
				var d = new Date(row.timestamp);
				date = d.getFullYear() + '-' +
					   String(d.getMonth() + 1).padStart(2, '0') + '-' +
					   String(d.getDate()).padStart(2, '0');
			} else if (row.created_at) {
				var d = new Date(row.created_at);
				date = d.getFullYear() + '-' +
					   String(d.getMonth() + 1).padStart(2, '0') + '-' +
					   String(d.getDate()).padStart(2, '0');
			} else {
				var d = new Date();
				date = d.getFullYear() + '-' +
					   String(d.getMonth() + 1).padStart(2, '0') + '-' +
					   String(d.getDate()).padStart(2, '0');
			}

			if (!dayMap[date]) {
				dayMap[date] = { sum: 0, count: 0 };
			}
			dayMap[date].sum += errors;
			dayMap[date].count += 1;
		});

		var dailyData = [];
		Object.keys(dayMap).forEach(function(date){
			var avg = dayMap[date].sum / dayMap[date].count;
			dailyData.push({
				date: date,
				average: avg,
				count: dayMap[date].count
			});
		});

		dailyData.sort(function(a, b){
			return a.date.localeCompare(b.date);
		});

		return dailyData;
	}

	function renderProgressChart(n, dailyData){
		if (!dailyData || dailyData.length === 0) {
			return '<div style="text-align: center; color: var(--text-muted); padding: 40px;">No data available</div>';
		}

		var maxAvg = Math.max.apply(null, dailyData.map(function(d){ return d.average; }));
		var minAvg = Math.min.apply(null, dailyData.map(function(d){ return d.average; }));
		if (maxAvg === 0) maxAvg = 1;

		var range = maxAvg - minAvg;
		var paddedMax = maxAvg + (range * 0.1);
		var paddedMin = Math.max(0, minAvg - (range * 0.1));

		var html = ['<div class="progress-line-chart">'];
		html.push('  <div class="progress-chart-area" style="position: relative;">');

		html.push('    <div class="progress-y-axis">');
		var numYLabels = 5;
		for (var i = 0; i < numYLabels; i++) {
			var value = paddedMax - (i * (paddedMax - paddedMin) / (numYLabels - 1));
			html.push('      <div class="progress-y-label">' + (value / 1000).toFixed(2) + 's</div>');
		}
		html.push('    </div>');

		var numPoints = dailyData.length;
		var pathPoints = [];

		dailyData.forEach(function(day, idx){
			var x = (idx / Math.max(1, numPoints - 1)) * 100;
			var y = 100 - ((day.average - paddedMin) / (paddedMax - paddedMin)) * 100;
			pathPoints.push((idx === 0 ? 'M' : 'L') + x + ' ' + y);
		});

		html.push('    <svg class="progress-svg" viewBox="0 0 100 100" preserveAspectRatio="none">');
		html.push('      <path class="progress-line" d="' + pathPoints.join(' ') + '" vector-effect="non-scaling-stroke"/>');
		html.push('    </svg>');

		html.push('  </div>');

		html.push('  <div class="progress-x-labels">');
		var labelsToShow = Math.min(7, dailyData.length);
		var labelStep = dailyData.length > 1 ? (dailyData.length - 1) / (labelsToShow - 1) : 1;

		for (var i = 0; i < labelsToShow; i++) {
			var idx = Math.round(i * labelStep);
			if (idx < dailyData.length) {
				var dateStr = dailyData[idx].date;
				var parts = dateStr.split('-');
				var shortDate = parts[1] + '/' + parts[2];
				html.push('    <div class="progress-x-label">' + shortDate + '</div>');
			}
		}
		html.push('  </div>');
		html.push('</div>');

		var totalSamples = dailyData.reduce(function(sum, d){ return sum + d.count; }, 0);
		var overallAvg = dailyData.reduce(function(sum, d){ return sum + d.average; }, 0) / dailyData.length;
		html.push('<div class="stats">');
		html.push('Days tracked: ' + dailyData.length +
				  ' — Overall average: ' + (overallAvg / 1000).toFixed(2) + ' sec' +
				  ' — Total samples: ' + totalSamples);
		html.push('</div>');

		return html.join('');
	}

	function renderErrorChart(n, dailyData){
		if (!dailyData || dailyData.length === 0) {
			return '<div style="text-align: center; color: var(--text-muted); padding: 40px;">No data available</div>';
		}

		var maxAvg = Math.max.apply(null, dailyData.map(function(d){ return d.average; }));
		var minAvg = Math.min.apply(null, dailyData.map(function(d){ return d.average; }));
		if (maxAvg === 0) maxAvg = 1;

		var range = maxAvg - minAvg;
		var paddedMax = maxAvg + (range * 0.1);
		var paddedMin = Math.max(0, minAvg - (range * 0.1));

		var html = ['<div class="progress-line-chart">'];
		html.push('  <div class="progress-chart-area" style="position: relative;">');

		html.push('    <div class="progress-y-axis">');
		var numYLabels = 5;
		for (var i = 0; i < numYLabels; i++) {
			var value = paddedMax - (i * (paddedMax - paddedMin) / (numYLabels - 1));
			html.push('      <div class="progress-y-label">' + value.toFixed(2) + '</div>');
		}
		html.push('    </div>');

		var numPoints = dailyData.length;
		var pathPoints = [];

		dailyData.forEach(function(day, idx){
			var x = (idx / Math.max(1, numPoints - 1)) * 100;
			var y = 100 - ((day.average - paddedMin) / (paddedMax - paddedMin)) * 100;
			pathPoints.push((idx === 0 ? 'M' : 'L') + x + ' ' + y);
		});

		html.push('    <svg class="progress-svg" viewBox="0 0 100 100" preserveAspectRatio="none">');
		html.push('      <path class="progress-line" d="' + pathPoints.join(' ') + '" vector-effect="non-scaling-stroke" style="stroke: #ff3b30;"/>');
		html.push('    </svg>');

		html.push('  </div>');

		html.push('  <div class="progress-x-labels">');
		var labelsToShow = Math.min(7, dailyData.length);
		var labelStep = dailyData.length > 1 ? (dailyData.length - 1) / (labelsToShow - 1) : 1;

		for (var i = 0; i < labelsToShow; i++) {
			var idx = Math.round(i * labelStep);
			if (idx < dailyData.length) {
				var dateStr = dailyData[idx].date;
				var parts = dateStr.split('-');
				var shortDate = parts[1] + '/' + parts[2];
				html.push('    <div class="progress-x-label">' + shortDate + '</div>');
			}
		}
		html.push('  </div>');
		html.push('</div>');

		var totalSamples = dailyData.reduce(function(sum, d){ return sum + d.count; }, 0);
		var overallAvg = dailyData.reduce(function(sum, d){ return sum + d.average; }, 0) / dailyData.length;
		html.push('<div class="stats">');
		html.push('Days tracked: ' + dailyData.length +
				  ' — Overall average errors: ' + overallAvg.toFixed(2) +
				  ' — Total samples: ' + totalSamples);
		html.push('</div>');

		return html.join('');
	}

	function renderCharts(rows){
		// Get all distinct n values
		var nSet = new Set();
		rows.forEach(function(row){
			var n = Number(row.n);
			if (Number.isInteger(n) && n >= 1) {
				nSet.add(n);
			}
		});

		var nValues = Array.from(nSet).sort(function(a, b){ return a - b; });

		var html = [];
		nValues.forEach(function(n){
			var dailyData = computeDailyAveragesForN(rows, n);
			html.push('<div class="chart">');
			html.push('  <div class="chart-title">N = ' + n + ' — Daily Time Progress</div>');
			html.push('  <div class="progress-chart">');
			html.push(renderProgressChart(n, dailyData));
			html.push('  </div>');
			html.push('</div>');

			var dailyErrors = computeDailyErrorsForN(rows, n);
			html.push('<div class="chart">');
			html.push('  <div class="chart-title">N = ' + n + ' — Daily Error Progress</div>');
			html.push('  <div class="progress-chart">');
			html.push(renderErrorChart(n, dailyErrors));
			html.push('  </div>');
			html.push('</div>');
		});

		chartsContainer.innerHTML = html.join('');
	}

	function refreshAll(){
		fetchTimes().then(function(data){
			var rows = Array.isArray(data.rows) ? data.rows : [];

			var nStats = computeAveragesByN(rows);
			renderTable(nStats);
			renderCharts(rows);
		});
	}

	saveUser.addEventListener('click', function(){ writeCurrentUser(userInput.value); updateUserLabel(); refreshAll(); });
	refresh.addEventListener('click', refreshAll);

	document.addEventListener('DOMContentLoaded', function(){
		userInput.value = readCurrentUser();
		updateUserLabel();
		refreshAll();
	});
})();
</script>
