<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Random Image</title>
<style>
:root {
	--safe-top: env(safe-area-inset-top);
	--safe-right: env(safe-area-inset-right);
	--safe-bottom: env(safe-area-inset-bottom);
	--safe-left: env(safe-area-inset-left);
}
html, body {
	height: 100%;
}
body {
	margin: 0;
	padding: 0;
	background: #000;
	color: #fff;
	display: grid;
	place-items: center;
	overflow: hidden;
	touch-action: manipulation; /* prevent double-tap zoom */
	-webkit-tap-highlight-color: transparent;
}
.main {
	width: calc(100vw - var(--safe-left) - var(--safe-right));
	height: calc(100vh - var(--safe-top) - var(--safe-bottom));
	display: grid;
	place-items: center;
}
img#photo {
	width: 100%;
	height: 100%;
	object-fit: contain;
	user-select: none;
	-webkit-user-drag: none;
}
</style>
</head>
<body>
	<div class="main">
		<img id="photo" alt="Random" src="" />
	</div>
<script>
(function() {
	const imageNames = [
		"00.png",
		"04.jpg",
		"10.png",
		"11.png",
		"17.png",
		"19.png",
		"32.png",
		"33.png",
		"34.jpg",
		"46.png",
		"48.png",
		"49.jpg",
		"50.jpg",
		"55.png",
		"61.png",
		"62.png",
		"64.png",
		"88.png"
	];

	const basePath = 'img/';
	const imgEl = document.getElementById('photo');
	let lastIndex = -1;

	function pickNextIndex() {
		if (imageNames.length === 1) return 0;
		let idx;
		do {
			idx = Math.floor(Math.random() * imageNames.length);
		} while (idx === lastIndex);
		lastIndex = idx;
		return idx;
	}

	function showRandomImage() {
		const idx = pickNextIndex();
		imgEl.src = basePath + imageNames[idx];
	}

	window.addEventListener('DOMContentLoaded', showRandomImage, { once: true });

	// Use pointer events so it works on both touch and mouse without double-firing
	window.addEventListener('pointerdown', function(ev) {
		if (ev.isPrimary === false) return; // ignore secondary pointers
		showRandomImage();
	});
})();
</script>
</body>
</html>
